{% extends "layout_login.html" %}

{% block title %}
写真共有 &gt;<br>アップロード
{% endblock %}

{% block contents %}
<div class="box">
  <form action="/upload/tryboth" method="POST"
    enctype="multipart/form-data"
    class="pure-form pure-form-aligned">
    <legend>写真ファイルを選んでください。</legend>
    <div class="pure-control-group">
      <label for="upfile">JPEGファイルを選択:</label>
      <input type="file" name="upphotofile" id="upfile" required>
    </div>
    <div class="pure-control-group">
      <legend>音楽ファイルを選んでください。</legend>
<div class="pure-control-group">
  <label for="upmusicfile">MP3ファイルを選択:</label>
  <input type="file" name="upmusicfile" id="upmusicfile">
</div>
</div>
<br>
      <label for="album">題名を入力してください</label>
      <!-- <select name="album" id="album">
        <option value="0">なし</option>
        {% for i in albums %}
          <option value="{{ i.album_id }}">
            {{ i.name }}</option>
        {% endfor %}
      </select> -->
      <input type="text" name = "album" id = "album" required>

    </div>
    <div class="pure-controls">
      <button type="submit" class="pure-button pure-button-primary">
      アップロード</button>
    </div>
  </form>
</div>




{% endblock %}
